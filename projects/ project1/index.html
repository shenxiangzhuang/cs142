<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styleB.css" />
        <title>Hello World</title>
    </head>

    <body>
        <div class="boxs">
            <div class="box">
                <div class="letter">A</div>
            </div>
            <div class="box">
                <div class="letter">B</div>
            </div>
            <div class="box">
                <div class="letter">C</div>
            </div>
            <div class="box">
                <div class="letter">D</div>
            </div>
            <div class="box">
                <div class="letter">E</div>
            </div>
            <div class="box box-final">
                <div class="letter">F</div>
            </div>
        </div>
        <script>
            const boxContainers = document.querySelectorAll(".box");
            boxContainers.forEach((boxContainer) => {
                const circlesContainer = document.createElement("div");
                circlesContainer.className = "circles";

                for (let i = 1; i <= 8; i++) {
                    const span = document.createElement("span");
                    span.className = "circle";
                    // span.textContent = i;
                    circlesContainer.appendChild(span);
                }
                boxContainer.insertBefore(
                    circlesContainer,
                    boxContainer.firstChild,
                );
            });
        </script>
    </body>
</html>
